<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar2 </title>
    <style>
        *{
            padding:0;
            margin:0;
            text-decoration: double;
            background-repeat: no-repeat;
            list-style: none;
            box-sizing: border-box;
            flex-wrap:wrap;
        }

        body{
            font-family:  sans-serif;
        }

        /*-------------------  Header Section ------------------>  */
        .header1{
         background-image: url(https://preview.colorlib.com/theme/conbusi/img/banner/banner.png);
         width: 100%;
         height: 600px; 
         padding-top:20px;  
        }
        .header{
            text-align:left;
            padding-left:40px;
            margin-left:80px;     
        }
        .header ul li{
            list-style:none;
        }

        /* ---------------------- Navbar Menu  ---------------------------------------->  */
        nav{
            background:none;
            height: 80px;
            width:100%;
            cursor:pointer;
        }

        label.logo{
            color:#ffff;
            font-size: 25px;
            line-height: 60px; 
            padding-top:40px;
            padding: 0 140px;
            font-weight:bold;
            cursor:pointer;
            
        } 

        nav ul{
            
            float:right;
            margin-right:280px;
            content:space-between ;
            color:white;
            font-size:18px;
            border-radius: 2px;
            text-align:center;
        }

        nav ul li{
            display:inline-block;
            line-height: 60px;
            margin:0 20px;            
        }

        nav ul li a{
            color:white;
            font-size:25px;
            text-transform: uppercase;
            border-radius:3px;
            border:1px thin;
        }
        
        #button{
            font-size:20px;
            padding:10px;
            width: 10%;
            align-items: right;
            border-radius: 60px;
            cursor:pointer;
            background-color:lightblue;
        }
        .text{
            color:white;
            font-size:40px;
            font-style:;
            border-radius:5px;

        }

       /* ---------------------- center Part  --------------------------  */
      
        #paragraph{
            font-size:40px;
        }
       
    </style>
</head>
<body>
    <header class="header">
        <div>
            <p>Welcome to Conbusi Consulting Services</p>
            <div >
                <ul>
                    <li id="info1"><a href="#">info@docmed.com</a></li>
                    <li id="info2"><a href="#">6264339382 </a></li>

                </ul>
            </div>
        </div>   
    </header>
    <div class="header1">  

        <nav>
            <label class="logo">Conbusi.</label>
            <ul>
                <li><a href="#" class="active" ></a>Home</li>
                <li><a href="#"></a>Pages</li>
                <li><a href="#"></a>Service</li>
                <li><a href="#"></a>Case Study</li>
                <li><a href="#"></a>Blog</li>
                <li><a href="#"></a>Contact</li>
            </ul>
            <button id="button"><a href="#">Get a Quto</a></button>
            <h1 class="text">The Text Overflow the Picture</h1>

        </nav>
    </div>
    <div id="paragraph">
       <p>What We Do?</p>
    </div>
    
</body>
</html>
