<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Video Tag Document</title>
</head>
<body>
    <video  poster="satyam1.jpg"  controls="controls" width="300" heigth="300" src="Video1.mp4"> Your Browser  Does not Support  the Vedio Tag </video>
    <video autoplay="autoplay" poster="satyam1.jpg"  controls="controls" width="300" heigth="300" src="Video2.mp4"> Your Browser  Does not Support  the Vedio Tag </video>
    


    <!--  Embed Tag  --> <!-- Embed Tag Ka use Karte time  NoEmbed  Tga Ka use karna Apke Upar depend Karta h -->
    <h2>Embed Tag </h2>
   <embed   src="Video1.mp4"  type="video/mp4" width="300" height="300">
   


    <!--  NoEmbed Tag  -->
    <h2>  NoEmbed Tag </h2>
   <noembed>Your Browser Doesn't support  This Tag </noembed> <!-- Is Tag ke  Andar  likha hua Sara  Ussi Browser ke Upar  Display  Hota h jo  Embed tag  ko Support Nhi Karta h -->
</body>
</html>
